<body>
    <div class="container">
        <div class="login">
            <h3 class="title">CADASTRO</h3>
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" [(ngModel)]="user.userName" placeholder="Nome">
            </div>
            <div class="text-input">
                <i class="ri-mail-fill"></i>
                <input type="text" [(ngModel)]="user.email" placeholder="Email" (focusout)="OnEmailOut($event)">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" [(ngModel)]="user.password" placeholder="Senha"/>
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" [(ngModel)]="user.password" placeholder="Confirme a senha"/>
            </div>
            <button class="login-btn" (click)="cadastrar()">CADASTRAR</button>
        </div>
    </div>
</body>
