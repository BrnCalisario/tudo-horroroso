<div class="head">
    <p>Passos</p>
    <!-- <div>
        <label for="time">Tempo de Preparo</label>
        <input id="time" class="form-control time-picker" type="time"/>
    </div> -->
</div>
<div class="step-list">
    <div *ngFor="let stp of steps" class="item" >
        <div class="step-wrap">
            <div class="index">
                {{stp.order + 1}}
            </div>
            <p>{{stp.description}}</p>
        </div>
        <div class="wrap-btn">
            <button (click)="removeStep(stp.order)" class="btn btn-outline-danger">
                <i class="ri-close-circle-line"></i>
            </button>
        </div>
    </div>
</div>
<div class="create">
    <input [(ngModel)]="inputBind"
    placeholder="Passo. Exemplo: Mexer até a massa ficar homogênea">
    <button (click)="addStep()">Adicionar Passo</button>
</div>
